<div class="container">

  <h1>Gesti√≥n de Usuarios</h1>

  <button mat-raised-button color="primary" (click)="mostrarFormulario = !mostrarFormulario">
    <mat-icon>{{ mostrarFormulario ? 'close' : 'person_add' }}</mat-icon>
    {{ mostrarFormulario ? 'Cerrar Formulario' : 'Agregar Usuario' }}
  </button>

  <!-- Formulario para agregar usuario -->
  <mat-card *ngIf="mostrarFormulario" class="formulario">
    <mat-card-title>Nuevo Usuario</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="guardarUsuario()">
        <mat-form-field appearance="fill" class="full">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="nombre" name="nombre" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full">
          <mat-label>Correo</mat-label>
          <input matInput type="email" [(ngModel)]="correo" name="correo" required>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Guardar</button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Tabla de usuarios -->
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 full-width-table">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.fechaRegistro | date:'short' }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="accent" (click)="editarUsuario(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'correo', 'fechaRegistro', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'correo', 'fechaRegistro', 'acciones'];"></tr>
  </table>

</div>
